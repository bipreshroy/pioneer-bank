<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email"><br>
            <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
            <button id="btn_login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="btnAddDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="btnAddWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Login form activation.
        const loginBtn = document.getElementById('btn_login');
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        //btnAddDeposit Button activation.
        const addDeposit = document.getElementById('btnAddDeposit');
        addDeposit.addEventListener('click',function(){
            const depositAmount = document.getElementById('deposit-amount').value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('current-deposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('current-deposit').innerText = totalDeposit;
            
            updateSpanText('current-deposit',depositNumber);
            updateSpanText('current-balance',depositNumber);

            document.getElementById('deposit-amount').value = ""; //for input area empty.

            
        })

        //btnAddWithdraw Button Activation
        const addWithdraw =document.getElementById('btnAddWithdraw');
        addWithdraw.addEventListener('click',function(){
            const withdrawAmount = document.getElementById('withdraw-amount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            // const currentWithdraw = document.getElementById('current-withdraw').innerText;
            // const currentWithdrawNumber =parseFloat(currentWithdraw);
            // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            // document.getElementById('current-withdraw').innerText = totalWithdraw ;
            updateSpanText('current-withdraw',withdrawNumber);
            updateSpanText('current-balance',-1 * withdrawNumber);
            
            document.getElementById('withdraw-amount').value = "";

            // const currentBalance = document.getElementById('current-balance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNumber - withdrawNumber;
            // document.getElementById('current-balance').innerText = totalBalance;
        })

        function updateSpanText(id,depositNumber){
            const currentAmount = document.getElementById(id).innerText;
            const currentAmountNumber = parseFloat(currentAmount);
            const totalAmount = depositNumber + currentAmountNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
